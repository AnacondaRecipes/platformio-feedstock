{% set name = "platformio" %}
{% set version = "5.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d82aca38a8d1a529bb13614bb70b9c2aa73ea514acad5584b976872bf6e1a209

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - platformio = platformio.__main__:main
    - pio = platformio.__main__:main
    - piodebuggdb = platformio.__main__:debug_gdb_main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - bottle 0.12
    # PlatformIO specifies max versions of software that does not exist yet
    # I just removed the max version pinnings
    - click >=7.1.2,<9,!=8.0.2
    - colorama
    - pyserial >=3,!=3.3
    - requests >=2.4.0
    - semantic_version >=2.8.1
    - tabulate >=0.8.3
    - pyelftools >=0.27,<1
    - marshmallow >=2,<4

test:
  imports:
    - platformio

about:
  home: https://platformio.org/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: PlatformIO is a new generation ecosystem for embedded development.
  dev_url: https://github.com/platformio/platformio-core

extra:
  recipe-maintainers:
    - hmaarrfk
